# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Hi, I'm Nicolas
tagline: Nicolas Perriault
description: >-
  ... and this is my weblog.
baseurl: "" # the subpath of your site, e.g. /blog
url:     "https://nicolas.perriault.net" # the base hostname & protocol for your site, e.g. http://example.com
permalink: /:categories/:year/:title/
twitter_username: n1k0
github_username:  n1k0
email: nicolas@perriault.net
title_image: https://nicolas.perriault.net/static/img/me.png

# Build settings
markdown: kramdown
# theme: jekyll-theme-hydeout # avoid github pages warnings
remote_theme: fongandrew/hydeout
highlighter: rouge
syntax_theme: monokai
paginate: 10
plugins:
  - jekyll-feed
  - jekyll-redirect-from
feed:
  categories:
    - carnet
    - code
    - talks
author:
  name: Nicolas Perriault
jekyll_tidy:
  # exclude: [ "*.md" ]
  compress_html: false

